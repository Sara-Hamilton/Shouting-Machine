<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Acceptance Letter</title>
  </head>
  <body>
    <div class="container">
      <h1>Tell me something interesting</h1>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="sentence">Your thoughts</label>
            <input id="sentence" class="form-control" type="text">
          </div>
          <button type="submit" class="btn btn-primary">Echo my thoughts!</button>
        </form>
      </div>

      <div class="row">
        <div class="col-md-8">
          <div id="response">
            <div class="well">
            <h1>Shouting Machine Says:</h1>
            <p class="sentence"></p>
          </div>
        </div>
      </div>
    </div>


    </div>
  </body>
</html>
